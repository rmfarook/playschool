<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="css/style.css" rel="stylesheet" media='all' />	
 </head>
<body>
	<header class="header">
	<div class="container">
		<h1 class="logo">
		<img src="images/inner-logo.png"  alt="Kiddies World Play 	School " />
		</h1>
		<ul class="main-navigation">
			<li><a href="dashboard.html" title="Home">Home</a></li>
			<li><a href="admission-info.html" title="Admission">Admission</a></li>
			<li><a href="departments.html" title="Departments">Departments</a></li>

			<li><a href="staff-info.html" title="Staff">Staff </a></li>
			<li><a href="parent.html" title="Parent">Parent </a></li>
			<li><a href="#" title="Reports">Reports</a></li>
			<li class="profile-link"><a href="#" title="Profile">Profile</a></li>
		</ul>
	</div>	
	</header>
<div class="container">
	<main class="main clearfix">
		<div class="content-area">
			<h2>Payments </h2>
		<div class="content-area-inner clearfix">
		<div class="search-panel  btnbottomborder clearfix">
				<div class="input">
					<label>Employee Name/ID</label>
					<input type="text" placeholder="Enter Name or id"  />
					<div class="search-btn">
						<button title="Search">Search</button>
					</div>
				</div>			
			</div>
			<h3  class="title2">Payment Details</h3>			
			<div class=" col-lg-4 payment-left"><span class="arrow"></span>
			<div class="row">
			<div class="input col-lg-12">
				<label>Admission No</label>
				<input type="text" value="1601" />
			</div>
			<div class="input col-lg-12">
				<label>Student Name</label>
				<input type="text" value="Mohanbabu" />
			</div>
			<div class="input col-lg-12">
				<label>Standard</label>
				<input type="text" value="LKG" />
			</div>
			<div class="input col-lg-12">
				<label>Payment Mode</label>
				<input type="text" value="Monthly" />
			</div>
			</div>			
			</div>
			
			<div class=" col-lg-8 payment-right">
			<div class="paymentinner clear">
			<div class="radioinput clearfix">
				<div class="pull-left"><input type="radio" name="paymentmode"  /> <label>Cash</label></div>
				<div class="pull-left"><input type="radio" name="paymentmode"  /> <label>Online</label></div>
			</div>
			
				<div class="row">
			<div class="input col-lg-5">
				<label>Online Mode</label>
				<select>
					<option>Netbanking</option>
				</select>
			</div>
			<div class="input col-lg-5">
				<label>Academic Year</label>
				<select>
					<option>2019 - 2020</option>
				</select>
			</div>
			</div>
			<div class="row">
			<div class="input col-lg-5">
				<label>Transaction Id / Receipt No</label>
				<input type="text" value="16387288925" />
			</div>
			<div class="input col-lg-5">
				<label>Transaction Date</label>
				<div class="dateipicker-input">
				<input type="text" value="20/04/2020" />
				</div>
			</div>
			</div>
			<div class="row">
			<div class="input col-lg-5">
				<label>Amount</label>
				<input type="text" value="20,000.00" />
			</div>
			</div>
			
			
			<div class="submit ">
				<button title="SAVE">SAVE</button>
				<button  class="cancel" title="Cancel">Cancel</button>
			</div>
			</div>
			</div>
			
		</div>	
		</div>
	</main>
</div>
</body>
</html>
